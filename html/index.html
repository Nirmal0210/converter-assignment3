<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Converter</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <div class="blue-box">
      <h1>US Dollar to Canadian Dollar</h1>
      <h5>Convert USD to CAD at the real exchange rate</h5>
    </div>
    <form id="converterForm">
      <div class="div-box">
        <div class="input-mainbox">
          <input
            type="number"
            class="input-box"
            id="cadInput"
          />
          <label>CAD</label>
        </div>
        <div class="input-mainbox">
          <input
            type="number"
            class="input-box"
            id="usdInput"
           
          
          />
          <label for="">USD</label>
        </div>
      </div>
      <button type="button" onclick="convert()">Convert to USD</button>
    </form>
    <script src="../javascript/script.js"></script>
  </body>
</html>
